<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://kit.fontawesome.com/1d90731c1a.js">
    <link rel="stylesheet" href="style.css">
    <title>WebFlow A01</title>
</head>
<body>
    <!-- Header section start here -->
     <header>
       <div class="header-container">
         <nav>
            <h1 class="logo main-color">Logo</h1>
            <button class="menu-button btn">Sign Up</button>
        </nav>
        <div class="banner-content">
            <h1 class="banner-heading">Cool Dark UI Template for </br> Webflow Agencies!</h1>
            <button class="btn">Stay Focused</button>
        </div>
       </div>
     </header>
    <!-- Header section end here -->
     <!-- Action section  end here -->
      <main>
        <section id="action-section">
            <div class="action-container">
                <div class="action-info">
                    <h1 class="action-heading">See It in Action</h1>
                    <div class="action-text">Explore the live preview and imagine your </br> brand in this bold new look.</div>
                    <button class="action-button btn">Launch Live Preview</button>
                </div>
                <div class="action-image">
                    <img src="Assets/wc-mini.png" alt="Acion-Section-Image">
                </div>
            </div>
        </section>
      </main>
    <!-- Action section  end here -->

</body>
</html>
