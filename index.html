<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://kit.fontawesome.com/1d90731c1a.js">
    <link rel="stylesheet" href="style.css">
    <title>WebFlow A01</title>
</head>
<body>
    <!-- Header section start here -->
     <header>
       <div class="header-container">
         <nav>
            <h1 class="logo main-color inter">Logo</h1>
            <button class="menu-button btn">Sign Up</button>
        </nav>
        <div class="banner-content">
            <h1 class="banner-heading">Cool Dark UI Template for </br> Webflow Agencies!</h1>
            <button class="btn">Stay Focused</button>
        </div>
       </div>
     </header>
    <!-- Header section end here -->

      <main>
             <!-- Action section  end here -->
        <section id="action-section">
            <div class="action-container">
                <div class="action-info">
                    <h1 class="action-heading">See It in Action</h1>
                    <div class="action-text">Explore the live preview and imagine your </br> brand in this bold new look.</div>
                    <button class="action-button btn">Launch Live Preview</button>
                </div>
                <div class="action-image">
                    <img src="Assets/wc-mini.png" alt="Acion-Section-Image">
                </div>
            </div>
        </section>
        <!-- Action section  end here -->
          <!-- Productive users section  start here -->
      <section id="productive">
        <div class="productive-container">
            <h1 class="productive-main-header">Joined Thousands of Productive Users</h1>
            <div class="productive-info">
                <div class="user-info">
                    <h1 class="user-info-heading main-color inter productive-heading-style">50k</h1>
                    <p class="user-info-text prductive-text-style">Active Users</p>
                </div>
                 <div class="session-info">
                    <h1 class="session-info-heading main-color inter productive-heading-style">2M+</h1>
                    <p class="session-info-text prductive-text-style">Focus Sessions</p>
                </div>
                 <div class="satisfaction-info">
                    <h1 class="satisfaction-info-heading main-color inter productive-heading-style">95%</h1>
                    <p class="satisfaction-info-text prductive-text-style">Satisfaction Rate</p>
                </div>
            </div>
        </div>
      </section>
     <!-- Productive users section  start here -->
      </main>
    
    
</body>
</html>
